name: nvd cache
on:
  schedule:
    - cron:  '0 11 * * *'
  workflow_dispatch:
  # Needed so we can run it manually

jobs:
  build:
    permissions:
      contents: write
    name: Update NVD API Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
      - name: git log
        run: |
          git --no-pager log --decorate=short --pretty=oneline
      - name: update
        env:
          NVD_API_KEY: '${{ secrets.EZORED_AWS_KEY_ID }}'
        run: |
          curl -s -O https://github.com/jeremylong/Open-Vulnerability-Project/releases/download/v5.1.1/vulnz-5.1.1.jar
          # git reset --soft HEAD~1
          chmod +x vulnz-5.1.1.jar
          ./vulnz-5.1.1.jar cve --cache --directory ./nvd_cache  --threads=5 --debug --delay=5000
          rm vulnz-5.1.1.jar
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -am 'chore: update'
          git push origin gh-pages --force
